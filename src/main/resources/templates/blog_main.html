<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блог мероприятий</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
    <h1>Автоблог</h1>

    <!-- Форма поиска -->
    <form th:action="@{/blog/search}" method="get" class="mb-4">
        <div class="row">
            <div class="col">
                <input type="text" name="title" class="form-control" placeholder="Поиск по названию">
            </div>
            <div class="col">
                <input type="text" name="content" class="form-control" placeholder="Поиск по тексту">
            </div>
            <div class="col">
                <input type="date" name="date" class="form-control">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Искать</button>
            </div>
        </div>
    </form>

    <!-- Список записей -->
    <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
        Нет доступных записей.
    </div>
    <div th:each="post : ${posts}" class="mb-5">
        <h2 th:text="${post.title}"></h2>
        <p>Дата: <span th:text="${post.publicationDate}"></span></p>
        <p>Автор: <span th:text="${post.author.username}"></span></p>
        <p th:text="${post.content}"></p>
        <hr>
    </div>
</div>

</body>
</html>
